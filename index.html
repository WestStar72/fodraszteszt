
<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Időpontfoglalás</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f8f8f8; }
    h1 { color: #333; }
    .slot { padding: 10px; border: 1px solid #ccc; margin: 5px 0; background: #fff; display: flex; justify-content: space-between; align-items: center; }
    .slot.foglalt { background: #ffd1d1; }
    .slot input { margin-right: 10px; }
    .hidden { display: none; }
    form { margin-top: 20px; }
    form input, select { margin: 5px 0; padding: 5px; width: 100%; }
    form button { padding: 10px; margin-top: 10px; background: #28a745; color: #fff; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Időpontfoglalás (8:00 – 16:00)</h1>
  <div id="slots"></div>

  <form id="bookingForm" class="hidden">
    <h3>Foglalás adatai:</h3>
    <input type="text" id="name" placeholder="Név" required />
    <input type="text" id="phone" placeholder="Telefonszám" required />
    <input type="text" id="style" placeholder="Frizura típusa" required />
    <input type="hidden" id="selectedTime" />
    <button type="submit">Foglalás elküldése</button>
  </form>

  <script src="app.js"></script>
</body>
</html>
